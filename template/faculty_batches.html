<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Batches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .batch-list {
            list-style-type: none;
            padding: 0;
        }
        .batch-list li {
            margin-bottom: 10px;
        }
        .batch-list a {
            color: #3498db;
            text-decoration: none;
        }
        .batch-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Batches</h1>
    <ul class="batch-list">
        {% for batch in batches %}
            <li>
                <a href="{% url 'add_attendance' batch.id %}">{{ batch.name }} - {{ batch.subject.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
